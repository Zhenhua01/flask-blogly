{% extends "base.html" %}

{% block content %}

<h1>Add Post for {{ user.full_name }}</h1>

<form method="POST" action="/users/{{ user.id }}/posts/new">
  <div>
    <label for="title">Title</label>
    <input type="text" name="title">
  </div>
  
  <div>
    <label for="content">Content</label>
    <textarea name ="content" rows="3" cols="30"></textarea>
  </div>

  <button class="btn btn-primary" type="submit">Add</button>

  <div> <a class="btn btn-primary" href="/users/{{ user.id }}"> Cancel </a> </div>

</form>

{% endblock %}
